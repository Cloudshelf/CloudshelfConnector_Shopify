# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - shopify-connector-development

on:
  push:
    branches: [development]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ github.head_ref || github.ref_name }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '18.16'
          cache: 'yarn'

      # Write .env to file
      - name: Write .env file
        uses: jsdaniell/create-json@1.1.2
        with:
          name: ".env"
          json: ${{ vars.DOTENV }}

      - name: npm install, build, and test
        run: |
          yarn install
          yarn build 

      - name: Copy .env file to dist folder
        run: |
          cp .env dist/.env

      - name: Zip required directories and files
        run: |
          zip -r release.zip dist node_modules .env

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.head_ref || github.ref_name }}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'shopify-connector-development'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_954D6402DEE14B94BAD94FDDBDC20CB1 }}
          package: release.zip

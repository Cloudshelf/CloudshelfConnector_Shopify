query ExchangeToken($domain: String!) {
   customToken(domain: $domain)
}

mutation UpsertStore($input: ShopifyStoreInput!, $hmac: String!, $nonce: String!) {
   upsertShopifyOrganisation(input: $input, hmac: $hmac, nonce: $nonce) {
       organisation {
           id
       }
       userErrors {
           message
           code
       }
   }
}
